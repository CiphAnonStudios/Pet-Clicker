<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Clicker 2026</title>

    <style>
        /* ===================== */
        /* BASIC PAGE STYLES */
        /* ===================== */
        body {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('./assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* ===================== */
        /* STATS DISPLAY */
        /* ===================== */
        .stats {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #cps-display {
            margin-bottom: 30px;
            opacity: 0.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* ===================== */
        /* MAIN SPACE BUTTON */
        /* ===================== */
        #click-btn {
            cursor: pointer;
            user-select: none;
        }

        #click-btn::before {
            content: 'SPACE';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 60px;
            background: white;
            color: black;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            box-shadow: 0 8px 0 #b1b1b1;
            transition: all 0.05s;
        }

        #click-btn.pressed::before {
            box-shadow: none;
            transform: translateY(8px);
        }

        /* ===================== */
        /* SETTINGS BUTTON (SAME STYLE) */
        /* ===================== */
        #settings-btn {
            cursor: pointer;
            user-select: none;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #settings-btn::before {
            content: 'SETTINGS';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 45px;
            background: white;
            color: black;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 2px;
            box-shadow: 0 8px 0 #b1b1b1;
            transition: all 0.05s;
        }

        #settings-btn.pressed::before {
            box-shadow: none;
            transform: translateY(8px);
        }

        /* ===================== */
        /* UPGRADES */
        /* ===================== */
        .upgrade-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .upgrade-card {
            background: rgba(51, 51, 51, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            border: 1px solid #444;
        }

        button.buy-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* ===================== */
        /* FLOATING PARTICLES */
        /* ===================== */
        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.5rem;
        }

        /* ===================== */
        /* SETTINGS PANEL */
        /* ===================== */
        #settingsPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #closeButton {
            cursor: pointer;
            font-weight: bold;
            float: right;
        }
    </style>
</head>

<body>

    <!-- UI -->
    <div class="stats">Score: <span id="score">0</span></div>
    <div id="cps-display">Per Second: 0</div>

    <div id="click-btn"></div>
    <div id="settings-btn"></div>

    <!-- Upgrades -->
    <div class="upgrade-container">
        <div class="upgrade-card">
            <div>Auto-Clicker</div>
            <small>+1/sec</small>
            <button class="buy-btn" id="buy-auto">Cost: 10</button>
        </div>
        <div class="upgrade-card">
            <div>Mega Tap</div>
            <small>+5 per click</small>
            <button class="buy-btn" id="buy-tap">Cost: 50</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel">
        <span id="closeButton">X</span>
        <h3>Settings</h3>
        <p>More options coming soon.</p>
    </div>

    <script>
        /* ===================== */
        /* GAME VARIABLES */
        /* ===================== */
        let score = Number(localStorage.getItem('score')) || 0;
        let clickValue = 1;
        let autoValue = 0;

        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('click-btn');
        const cpsEl = document.getElementById('cps-display');

        /* ===================== */
        /* CLICK LOGIC */
        /* ===================== */
        btn.addEventListener('mousedown', () => {
            btn.classList.add('pressed');
            addScore(clickValue);
            spawnParticle();
        });

        window.addEventListener('mouseup', () => {
            btn.classList.remove('pressed');
        });

        function addScore(amount) {
            score += amount;
            scoreEl.textContent = Math.floor(score);
            localStorage.setItem('score', score);
        }

        /* ===================== */
        /* PARTICLES */
        /* ===================== */
        function spawnParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.textContent = `+${clickValue}`;
            p.style.left = (window.innerWidth / 2) + 'px';
            p.style.top = (window.innerHeight / 2) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        /* ===================== */
        /* SETTINGS PANEL LOGIC */
        /* ===================== */
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeButton = document.getElementById('closeButton');

        settingsBtn.addEventListener('mousedown', () => {
            settingsBtn.classList.add('pressed');
            settingsPanel.style.transform = "translate(-50%, -50%) scale(1)";
        });

        window.addEventListener('mouseup', () => {
            settingsBtn.classList.remove('pressed');
        });

        closeButton.addEventListener('click', () => {
            settingsPanel.style.transform = "translate(-50%, -50%) scale(0)";
        });
    </script>
</body>
</html>
