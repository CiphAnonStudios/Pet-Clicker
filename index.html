<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Clicker 2026</title>
    <style>
        /* Keeping other styles here to keep the body tag clean */
        body {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        
        .stats {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Added for readability */
        }

        #cps-display {
            margin-bottom: 30px;
            opacity: 0.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        #click-btn {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        #click-btn::before {
            content: 'SPACE';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            height: 60px;
            background: #ffffff;
            color: #000000;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            box-shadow: 0 8px 0 #b1b1b1;
            transition: all 0.05s;
            position: absolute;
            bottom: 45px;
            left: 300px;
        }

        #click-btn.pressed::before {
            box-shadow: none;
            transform: translateY(8px);
        }

        .upgrade-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .upgrade-card {
            background: rgba(51, 51, 51, 0.9); /* Slight transparency for background visibility */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            border: 1px solid #444;
        }

        button.buy-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.5rem;
        }


      
    </style>
</head>
<!-- UPDATED BODY TAG BELOW -->
<body style="background-image: url('./assets/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <div class="stats">Score: <span id="score">0</span></div>
    <div id="cps-display">Per Second: 0</div>

    <div id="click-btn"></div>

    <div class="upgrade-container">
        <div class="upgrade-card">
            <div>Auto-Clicker</div>
            <small>+1/sec</small>
            <button class="buy-btn" id="buy-auto">Cost: 10</button>
        </div>
        <div class="upgrade-card">
            <div>Mega Tap</div>
            <small>+5 per click</small>
            <button class="buy-btn" id="buy-tap">Cost: 50</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let autoValue = 0;
        let autoCost = 10;
        let tapCost = 50;

        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('click-btn');
        const autoBtn = document.getElementById('buy-auto');
        const tapBtn = document.getElementById('buy-tap');
        const cpsEl = document.getElementById('cps-display');

        btn.addEventListener('mousedown', () => {
            btn.classList.add('pressed');
            addScore(clickValue);
            createParticle();
        });

        window.addEventListener('mouseup', () => {
            btn.classList.remove('pressed');
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                if (!btn.classList.contains('pressed')) {
                    btn.classList.add('pressed');
                    addScore(clickValue);
                    createParticle();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === ' ' || e.code === 'Space') {
                btn.classList.remove('pressed');
            }
        });

        function addScore(amount) {
            score += amount;
            updateDisplay();
        }

        function updateDisplay() {
            scoreEl.innerText = Math.floor(score);
            cpsEl.innerText = `Per Second: ${autoValue}`;
            autoBtn.disabled = score < autoCost;
            tapBtn.disabled = score < tapCost;
        }

        autoBtn.onclick = () => {
            if (score >= autoCost) {
                score -= autoCost;
                autoValue++;
                autoCost = Math.floor(autoCost * 1.5);
                autoBtn.innerText = `Cost: ${autoCost}`;
                updateDisplay();
            }
        };

        tapBtn.onclick = () => {
            if (score >= tapCost) {
                score -= tapCost;
                clickValue += 5;
                tapCost = Math.floor(tapCost * 2);
                tapBtn.innerText = `Cost: ${tapCost}`;
                updateDisplay();
            }
        };

        setInterval(() => {
            if (autoValue > 0) {
                addScore(autoValue / 10);
            }
        }, 100);

        function createParticle() {
            const p = document.createElement('div');
            p.innerText = `+${clickValue}`;
            p.className = 'particle';
            p.style.left = (window.innerWidth / 2) + (Math.random() * 60 - 30) + 'px';
            p.style.top = (window.innerHeight / 2) - 40 + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    </script>
</body>
</html>
