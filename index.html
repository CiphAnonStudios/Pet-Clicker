<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Clicker 2026</title>
    <style>
        :root {
            /* 2026 Color Palette */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --checkered-color: rgba(255, 255, 255, 0.05);
        }

        body {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #0f172a; /* Dark space base */
        }

        /* Moving Checkered Background Layer */
        .checkered-bg {
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: 
                linear-gradient(45deg, var(--checkered-color) 25%, transparent 25%), 
                linear-gradient(-45deg, var(--checkered-color) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, var(--checkered-color) 75%), 
                linear-gradient(-45deg, transparent 75%, var(--checkered-color) 75%);
            background-size: 80px 80px;
            background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
            animation: moveBG 30s linear infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            from { transform: translate(0, 0); }
            to { transform: translate(80px, 80px); }
        }

        .stats {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            z-index: 1;
        }

        #cps-display {
            margin-bottom: 30px;
            opacity: 0.8;
            z-index: 1;
        }

        /* Glassmorphism Main Button */
        #click-btn {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            z-index: 1;
            position: relative;
            width: 300px;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #click-btn::after {
            content: 'SPACE';
        }

        #click-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Glassmorphism Upgrade Cards */
        .upgrade-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .upgrade-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 160px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button.buy-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button.buy-btn:disabled {
            background: #444;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.5rem;
            z-index: 2;
        }

        @keyframes floatUp {
            to { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- This div provides the moving checkered effect -->
    <div class="checkered-bg"></div>

    <div class="stats">Score: <span id="score">0</span></div>
    <div id="cps-display">Per Second: 0</div>

    <div id="click-btn"></div>

    <div class="upgrade-container">
        <div class="upgrade-card">
            <div>Auto-Clicker</div>
            <small>+1/sec</small>
            <button class="buy-btn" id="buy-auto">Cost: 10</button>
        </div>
        <div class="upgrade-card">
            <div>Mega Tap</div>
            <small>+5 per click</small>
            <button class="buy-btn" id="buy-tap">Cost: 50</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let autoValue = 0;
        let autoCost = 10;
        let tapCost = 50;

        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('click-btn');
        const autoBtn = document.getElementById('buy-auto');
        const tapBtn = document.getElementById('buy-tap');
        const cpsEl = document.getElementById('cps-display');

        // Main Click Logic
        btn.addEventListener('mousedown', () => {
            addScore(clickValue);
            createParticle();
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                // Check if button is already focused or being held
                addScore(clickValue);
                createParticle();
                btn.style.transform = "scale(0.95)";
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === ' ' || e.code === 'Space') {
                btn.style.transform = "scale(1)";
            }
        });

        function addScore(amount) {
            score += amount;
            updateDisplay();
        }

        function updateDisplay() {
            scoreEl.innerText = Math.floor(score);
            cpsEl.innerText = `Per Second: ${autoValue}`;
            autoBtn.disabled = score < autoCost;
            tapBtn.disabled = score < tapCost;
        }

        autoBtn.onclick = () => {
            if (score >= autoCost) {
                score -= autoCost;
                autoValue++;
                autoCost = Math.floor(autoCost * 1.5);
                autoBtn.innerText = `Cost: ${autoCost}`;
                updateDisplay();
            }
        };

        tapBtn.onclick = () => {
            if (score >= tapCost) {
                score -= tapCost;
                clickValue += 5;
                tapCost = Math.floor(tapCost * 2);
                tapBtn.innerText = `Cost: ${tapCost}`;
                updateDisplay();
            }
        };

        setInterval(() => {
            if (autoValue > 0) {
                addScore(autoValue / 10);
            }
        }, 100);

        function createParticle() {
            const p = document.createElement('div');
            p.innerText = `+${clickValue}`;
            p.className = 'particle';
            // Position particle at mouse or center of button
            p.style.left = (window.innerWidth / 2) + (Math.random() * 100 - 50) + 'px';
            p.style.top = (window.innerHeight / 2) - 50 + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    </script>
</body>
</html>
