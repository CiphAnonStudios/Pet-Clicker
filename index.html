<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Clicker 2026</title>
    <style>
        /* Keeping other styles here to keep the body tag clean */
        body {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

       
        .stats {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Added for readability */
        }

        #cps-display {
            margin-bottom: 30px;
            opacity: 0.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        #click-btn {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        #click-btn::before {
            content: 'SPACE';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 60px;
            background: #ffffff;
            color: #000000;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 2px;
            box-shadow: 0 8px 0 #b1b1b1;
            transition: all 0.05s;
            position: absolute;
            bottom: 45px;
            left: 470px;
        }

        #click-btn.pressed::before {
            box-shadow: none;
            transform: translateY(8px);
        }

        .upgrade-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .upgrade-card {
            background: rgba(51, 51, 51, 0.9); /* Slight transparency for background visibility */
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            border: 1px solid #444;
        }

        button.buy-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.5rem;
        }

/* The moving checkered pattern overlay */
.glass-overlay {
    position: fixed;
    top: -100px;
    left: -100px;
    width: calc(100% + 200px);
    height: calc(100% + 200px);
    background-image:
        linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
    background-size: 100px 100px;
    background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
    animation: movePattern 20s linear infinite;
    z-index: -1; /* Keeps it behind your text/buttons but over the body bg */
    pointer-events: none;
}

@keyframes movePattern {
    from { transform: translate(0, 0); }
    to { transform: translate(100px, 100px); }
}
   
    </style>
</head>

    <script>
    // --- LOAD / DEFAULTS ---
    let score = parseFloat(localStorage.getItem('space_score')) || 0;
    let clickValue = parseInt(localStorage.getItem('space_clickValue')) || 1;
    let autoValue = parseInt(localStorage.getItem('space_autoValue')) || 0;
    let autoCost = parseInt(localStorage.getItem('space_autoCost')) || 10;
    let tapCost = parseInt(localStorage.getItem('space_tapCost')) || 50;

    // NEW: gems and total clicks
    let gems = parseInt(localStorage.getItem('space_gems')) || 0;
    let totalClicks = parseInt(localStorage.getItem('space_totalClicks')) || 0;

    const scoreEl = document.getElementById('score');
    const btn = document.getElementById('click-btn');
    const autoBtn = document.getElementById('buy-auto');
    const tapBtn = document.getElementById('buy-tap');
    const cpsEl = document.getElementById('cps-display');

    // --- ADD A GEMS DISPLAY ELEMENT ---
    let gemsEl = document.getElementById('gems-display');
    if (!gemsEl) {
        gemsEl = document.createElement('div');
        gemsEl.id = 'gems-display';
        gemsEl.style.fontSize = '1.2rem';
        gemsEl.style.marginBottom = '8px';
        gemsEl.style.fontWeight = '700';
        gemsEl.style.textShadow = '1px 1px 2px rgba(0,0,0,0.6)';
        // insert above score
        document.querySelector('.stats').insertAdjacentElement('afterend', gemsEl);
    }

    function saveGame() {
        localStorage.setItem('space_score', score);
        localStorage.setItem('space_clickValue', clickValue);
        localStorage.setItem('space_autoValue', autoValue);
        localStorage.setItem('space_autoCost', autoCost);
        localStorage.setItem('space_tapCost', tapCost);
        localStorage.setItem('space_gems', gems);
        localStorage.setItem('space_totalClicks', totalClicks);
    }

    autoBtn.innerText = `Cost: ${autoCost}`;
    tapBtn.innerText = `Cost: ${tapCost}`;
    updateDisplay();

    btn.addEventListener('mousedown', () => {
        btn.classList.add('pressed');
        handleClick();
        saveGame();
    });

    window.addEventListener('mouseup', () => btn.classList.remove('pressed'));

    window.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.code === 'Space') {
            e.preventDefault();
            if (!btn.classList.contains('pressed')) {
                btn.classList.add('pressed');
                handleClick();
                saveGame();
            }
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === ' ' || e.code === 'Space') btn.classList.remove('pressed');
    });

    function handleClick() {
        addScore(clickValue);
        createParticle();
        totalClicks += 1;
        // Award 1 gem every 10 clicks
        if (totalClicks % 10 === 0) {
            gems += 1;
            showGemParticle();
        }
        updateDisplay();
    }

    function addScore(amount) {
        score += amount;
        updateDisplay();
    }

    function updateDisplay() {
        scoreEl.innerText = Math.floor(score);
        cpsEl.innerText = `Per Second: ${autoValue}`;
        autoBtn.disabled = score < autoCost;
        tapBtn.disabled = score < tapCost;
        gemsEl.innerText = `Gems: ${gems}`;
    }

    autoBtn.onclick = () => {
        if (score >= autoCost) {
            score -= autoCost;
            autoValue++;
            autoCost = Math.floor(autoCost * 1.5);
            autoBtn.innerText = `Cost: ${autoCost}`;
            updateDisplay();
            saveGame();
        }
    };

    tapBtn.onclick = () => {
        if (score >= tapCost) {
            score -= tapCost;
            clickValue += 5;
            tapCost = Math.floor(tapCost * 2);
            tapBtn.innerText = `Cost: ${tapCost}`;
            updateDisplay();
            saveGame();
        }
    };

    setInterval(() => {
        if (autoValue > 0) addScore(autoValue / 10);
    }, 100);

    setInterval(saveGame, 30000);

    function createParticle() {
        const p = document.createElement('div');
        p.innerText = `+${clickValue}`;
        p.className = 'particle';
        p.style.left = (window.innerWidth / 2) + (Math.random() * 60 - 30) + 'px';
        p.style.top = (window.innerHeight / 2) - 40 + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1000);
    }

    // NEW: small gem particle animation when a gem is earned
    function showGemParticle() {
        const g = document.createElement('div');
        g.innerText = `+1 ✦`;
        g.className = 'particle';
        g.style.color = '#ffd700';
        g.style.left = (window.innerWidth / 2) + (Math.random() * 80 - 40) + 'px';
        g.style.top = (window.innerHeight / 2) - 80 + 'px';
        g.style.fontSize = '1.6rem';
        document.body.appendChild(g);
        setTimeout(() => g.remove(), 1200);
    }

        // Settings defaults & load
const showParticles = localStorage.getItem('setting_particles') === '1';

// persist setting changes

});

});
