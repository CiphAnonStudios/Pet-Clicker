<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .stats {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #click-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upgrade-container {
            display: flex;
            gap: 20px;
        }

        .upgrade-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            background-color: #fff;
        }

        button.buy-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button.buy-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="stats">Score: <span id="score">0</span></div>
    <div>Per Second: <span id="cps-display">0</span></div>

    <button id="click-btn">Click Me!</button>

    <div class="upgrade-container">
        <div class="upgrade-card">
            <div>Auto-Clicker</div>
            <small>+1/sec</small>
            <button class="buy-btn" id="buy-auto">Cost: 10</button>
        </div>
        <div class="upgrade-card">
            <div>Stronger Click</div>
            <small>+5 per click</small>
            <button class="buy-btn" id="buy-tap">Cost: 50</button>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE LOGIC ---
        // Load values from localStorage or use defaults if they don't exist
        let score = parseFloat(localStorage.getItem('clicker_score')) || 0;
        let clickValue = parseInt(localStorage.getItem('clicker_clickValue')) || 1;
        let autoValue = parseInt(localStorage.getItem('clicker_autoValue')) || 0;
        let autoCost = parseInt(localStorage.getItem('clicker_autoCost')) || 10;
        let tapCost = parseInt(localStorage.getItem('clicker_tapCost')) || 50;

        function saveGame() {
            localStorage.setItem('clicker_score', score);
            localStorage.setItem('clicker_clickValue', clickValue);
            localStorage.setItem('clicker_autoValue', autoValue);
            localStorage.setItem('clicker_autoCost', autoCost);
            localStorage.setItem('clicker_tapCost', tapCost);
        }

        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('click-btn');
        const autoBtn = document.getElementById('buy-auto');
        const tapBtn = document.getElementById('buy-tap');
        const cpsEl = document.getElementById('cps-display');

        // Initial setup for loaded values
        autoBtn.innerText = `Cost: ${autoCost}`;
        tapBtn.innerText = `Cost: ${tapCost}`;
        updateDisplay();

        btn.addEventListener('click', () => {
            addScore(clickValue);
            saveGame(); // Save on every click
        });

        function addScore(amount) {
            score += amount;
            updateDisplay();
        }

        function updateDisplay() {
            scoreEl.innerText = Math.floor(score);
            cpsEl.innerText = autoValue;
            autoBtn.disabled = score < autoCost;
            tapBtn.disabled = score < tapCost;
        }

        autoBtn.onclick = () => {
            if (score >= autoCost) {
                score -= autoCost;
                autoValue++;
                autoCost = Math.floor(autoCost * 1.5);
                autoBtn.innerText = `Cost: ${autoCost}`;
                updateDisplay();
                saveGame(); // Save after buying
            }
        };

        tapBtn.onclick = () => {
            if (score >= tapCost) {
                score -= tapCost;
                clickValue += 5;
                tapCost = Math.floor(tapCost * 2);
                tapBtn.innerText = `Cost: ${tapCost}`;
                updateDisplay();
                saveGame(); // Save after buying
            }
        };

        setInterval(() => {
            if (autoValue > 0) {
                addScore(autoValue / 10);
            }
        }, 100);

        // Backup auto-save every 10 seconds
        setInterval(saveGame, 10000);

    </script>
</body>
</html>
