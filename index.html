<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Space Clicker 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --btn-glow: rgba(0, 210, 255, 0.6);
            --bg-dark: #050608;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0d121d 0%, #050608 100%);
        }

        /* Stats Header */
        .header {
            margin-top: 50px;
            text-align: center;
            z-index: 10;
        }

        .score-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--btn-glow));
            margin-bottom: -10px;
        }

        .cps-info {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        /* Upgrade Cards */
        .upgrades {
            display: flex;
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 170px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .card:hover:not(.disabled) {
            border-color: var(--neon-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(157, 0, 255, 0.2);
        }

        .card-title { font-weight: 700; font-size: 1.1rem; color: #aaa; }
        .card-bonus { color: var(--neon-blue); font-size: 0.9rem; margin-bottom: 15px; }

        .buy-btn {
            background: linear-gradient(45deg, var(--neon-purple), #6a00ff);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            font-family: 'Orbitron';
            font-size: 0.8rem;
        }

        .buy-btn:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
        }

        /* The Main Clicker - Lowered & Styled */
        .action-container {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #click-btn {
            width: 450px;
            height: 80px;
            background: #111;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--btn-glow), inset 0 0 10px var(--btn-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s infinite;
        }

        #click-btn::after {
            content: 'SPACEBAR SYSTEM';
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #click-btn:active, #click-btn.pressed {
            transform: scale(0.95) translateY(5px);
            box-shadow: 0 0 40px var(--neon-blue), inset 0 0 20px var(--neon-blue);
            background: #1a1a1a;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px var(--btn-glow); }
            50% { box-shadow: 0 0 30px var(--btn-glow); }
            100% { box-shadow: 0 0 15px var(--btn-glow); }
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            font-family: 'Orbitron';
            font-weight: 900;
            color: #fff;
            animation: float 0.8s ease-out forwards;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes float {
            to { transform: translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-display" id="score">0</div>
        <div class="cps-info" id="cps">0 PER SECOND</div>
    </div>

    <div class="upgrades">
        <div class="card" id="card-auto">
            <div class="card-title">AUTO-LINK</div>
            <div class="card-bonus">+1/SEC</div>
            <button class="buy-btn" id="buy-auto">10 CR</button>
        </div>
        <div class="card" id="card-tap">
            <div class="card-title">OVERDRIVE</div>
            <div class="card-bonus">+5/TAP</div>
            <button class="buy-btn" id="buy-tap">50 CR</button>
        </div>
    </div>

    <div class="action-container">
        <div id="click-btn"></div>
    </div>

    <script>
        let score = 0, clickVal = 1, autoVal = 0;
        let autoCost = 10, tapCost = 50;

        const scoreEl = document.getElementById('score');
        const cpsEl = document.getElementById('cps');
        const btn = document.getElementById('click-btn');
        const autoBtn = document.getElementById('buy-auto');
        const tapBtn = document.getElementById('buy-tap');

        function update() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            cpsEl.innerText = `${autoVal} PER SECOND`;
            autoBtn.innerText = `${autoCost} CR`;
            tapBtn.innerText = `${tapCost} CR`;
            autoBtn.disabled = score < autoCost;
            tapBtn.disabled = score < tapCost;
        }

        function trigger() {
            score += clickVal;
            btn.classList.add('pressed');
            setTimeout(() => btn.classList.remove('pressed'), 100);
            createParticle();
            update();
        }

        btn.onmousedown = trigger;
        window.onkeydown = (e) => { if(e.code === 'Space') { e.preventDefault(); trigger(); } };

        autoBtn.onclick = () => {
            if(score >= autoCost) {
                score -= autoCost;
                autoVal++;
                autoCost = Math.floor(autoCost * 1.5);
                update();
            }
        };

        tapBtn.onclick = () => {
            if(score >= tapCost) {
                score -= tapCost;
                clickVal += 5;
                tapCost = Math.floor(tapCost * 2.1);
                update();
            }
        };

        setInterval(() => { if(autoVal > 0) { score += autoVal/10; update(); } }, 100);

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = `+${clickVal}`;
            p.style.left = (window.innerWidth/2 + (Math.random()*100 - 50)) + 'px';
            p.style.bottom = '160px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }
        update();
    </script>
</body>
</html>
